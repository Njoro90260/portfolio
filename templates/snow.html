<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 100vh;
            background: linear-gradient(150deg, #161D6F 0%, #161D6F 20%, rgba(196, 187, 240, 1) 50%, #0B2F9F 80%, #0B2F9F 100%);
            overflow: hidden;
            /* Prevent scrollbars */
            margin: 0;
            padding: 0;
        }

        .snowflakes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            /* Ensure it's above other content */
            pointer-events: none;
        }

        .snowflake {
            position: absolute;
            top: -10%;
            /* Start above the viewport */
            font-size: 3rem;
            /* Increase size for visibility */
            color: white;
            /* Ensure snowflakes are visible */
            opacity: 0.8;
            animation: fall 10s linear infinite; /*sway 3s ease-in-out infinite; */
            /* Apply both animations */
        }

        .snowflake:nth-child(1) {
            left: 10%;
        }

        .snowflake:nth-child(2) {
            left: 20%;
        }

        .snowflake:nth-child(3) {
            left: 30%;
        }

        .snowflake:nth-child(4) {
            left: 40%;
        }

        .snowflake:nth-child(5) {
            left: 50%;
        }

        .snowflake:nth-child(6) {
            left: 60%;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh);
                /* Start above the viewport */
            }

            100% {
                transform: translateY(100vh);
                /* End below the viewport */
            }
        }

        @keyframes sway {
            0% {
                transform: translateX(0px);
            }

            50% {
                transform: translateX(20px);
                /* Sway right */
            }

            100% {
                transform: translateX(0px);
                /* Return to original */
            }
        }
    </style>
</head>

<body>
    <div class="snowflakes" aria-hidden="true">
        <div class="snowflake"><h1>❅</h1></div>
        <div class="snowflake"><h1>❅</h1></div>
        <div class="snowflake"><h1>❅</h1></div>
        <div class="snowflake"><h1>❅</h1></div>
        <div class="snowflake"><h1>❅</h1></div>
        <div class="snowflake"><h1>❅</h1></div>
    </div>
</body>

</html>
